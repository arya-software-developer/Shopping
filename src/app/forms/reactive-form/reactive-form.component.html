<div class="container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="form-horizontal">
<div class="form-group ">
  <label for="project" class="control-label col-sm-2">ProjectName:</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" id="project" formControlName="projectname"/>
  <span class="help-block"
   *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched && projectForm.get('projectname').errors['forbiddenProjasync']">
   This project name is not valid.</span>
</div>
</div>
<div class="form-group">
  <label for="emailid" class="control-label col-sm-2">Email:</label>
  <div class="col-sm-10">
  <input type="email" class="form-control" id="emailid" formControlName="email"/>
</div>
</div>
<div class="form-group">
  <label for="stat" class="control-label col-sm-2">Project Status:</label>
  <div class="col-sm-10">
  <select formControlName="projectstatus" id="stat">
  <option  *ngFor="let stat of statusValue" [value]=stat>{{stat}}</option>

</select>
</div></div>
<div class="col-sm-offset-2 col-sm-10">
  <button class="btn btn-success">Submit</button>
</div>

  </form>
</div>
